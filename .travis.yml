language: python

python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "pypy"

script:
    - cd `mktemp -d`
    - py.test -v --pyargs mistune 

after_success:
    - pip install coveralls
    - coverage run --source=mistune setup.py -q nosetests
    - coveralls

notifications:
    email: false
